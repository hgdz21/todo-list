<!DOCTYPE html>
<html>
<head>
    <title>Todo List</title>
</head>
<body>
    <h1>Todo List</h1>

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="title" placeholder="New task">
        <button type="submit">Add</button>
    </form>

    <ul>
        {% for task in tasks %}
            <li>
                {% if task.completed %}
                    <s>{{ task.title }}</s>
                {% else %}
                    {{ task.title }}
                {% endif %}

                <a href="/toggle/{{ task.id }}/">✔</a>
                <a href="/delete/{{ task.id }}/">❌</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
